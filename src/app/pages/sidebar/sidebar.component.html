<!-- src/app/app.component.html -->
<div class="flex h-screen" [class.sidebar-collapsed]="isSidebarCollapsed">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <!-- Botón para ocultar/mostrar sidebar -->
    <button (click)="toggleSidebar()" class="sidebar-toggle">
      <i class="ti" [class.ti-chevron-left]="!isSidebarCollapsed" [class.ti-chevron-right]="isSidebarCollapsed"></i>
    </button>
    
    <div class="sidebar-header">
      <i class="ti ti-device-mobile"></i>
      <span class="logo-text" [class.hidden]="isSidebarCollapsed">SmartEntry</span>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
        <i class="ti ti-clipboard-data"></i> Panel de Asistencia
      </a>
      <a routerLink="/grades" routerLinkActive="active" class="nav-item">
        <i class="ti ti-users"></i> Calificaciones
      </a>
      <a routerLink="/teachers-schedule" routerLinkActive="active" class="nav-item">
        <i class="ti ti-calendar"></i> Horario Docentes
      </a>
      <a routerLink="/attendance-history" routerLinkActive="active" class="nav-item">
        <i class="ti ti-book"></i> Historial de Asistencia
      </a>
    </nav>

    <div class="sidebar-footer">
      <button (click)="logout()" class="nav-item logout-btn">
        <i class="ti ti-logout-2"></i> Cerrar Sesión
      </button>
    </div>
  </aside>

  <!-- Contenido -->
  <div class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
    
    <!-- Footer fijo -->
    <footer class="fixed-footer">
      <div class="footer-content">
        <div class="footer-left">
          <span>© 2024 SmartEntry. Todos los derechos reservados.</span>
        </div>
        <div class="footer-right">
          <span>Powered by GDI Systems</span>
        </div>
      </div>
    </footer>
  </div>
</div>
