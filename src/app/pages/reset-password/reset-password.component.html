<!-- reset-password.component.html -->
<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Restablecer Contraseña</h1>
    <p class="login-subtitle">
      Ingresa tu nueva contraseña para actualizar tu cuenta.
    </p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Nueva Contraseña -->
      <div class="form-group">
        <label for="newPassword" class="form-label">Nueva contraseña</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Ingresa tu nueva contraseña"
          class="form-input"
        />
        <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength'] && resetPasswordForm.get('newPassword')?.touched" 
             class="field-error">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirma tu nueva contraseña"
          class="form-input"
        />
        <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched" 
             class="field-error">
          Las contraseñas no coinciden
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Mensaje de éxito -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid || isLoading"
        class="submit-button"
      >
        <span *ngIf="isLoading">Actualizando...</span>
        <span *ngIf="!isLoading">Actualizar contraseña</span>
      </button>
    </form>

    <button (click)="goBackToLogin()" class="link-button">
      Volver al login
    </button>

    <p class="footer-text">
      Esta plataforma está reservada para usuarios autorizados
    </p>
  </div>
</div>
