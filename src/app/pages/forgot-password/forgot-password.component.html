<!-- forgot-password.component.html -->
<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Recuperar Contraseña</h1>
    <p class="login-subtitle">
      Ingresa tu correo electrónico para recibir las instrucciones de recuperación.
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Correo -->
      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu correo"
          class="form-input"
        />
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Mensaje de éxito -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isLoading"
        class="submit-button"
      >
        <span *ngIf="isLoading">Enviando...</span>
        <span *ngIf="!isLoading">Enviar correo de recuperación</span>
      </button>
    </form>

    <button (click)="goBackToLogin()" class="link-button">
      Volver al login
    </button>

    <p class="footer-text">
      Esta plataforma está reservada para usuarios autorizados
    </p>
  </div>
</div>
