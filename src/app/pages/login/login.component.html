<div
  class="text-[#0A0A0A] min-h-screen flex items-center justify-center bg-white px-4"
>
  <div
    class="bg-white border border-[#E8E8E8] shadow-md rounded-2xl px-8 py-12 max-w-md w-full"
  >
    <h1 class="text-2xl text-center mb-2">¡Bienvenido Devuelta!</h1>
    <p class="text-xs text-center text-gray-500 mb-6">
      Inicia sesión para continuar con tus actividades.
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <!-- Correo -->
      <div>
        <label for="email" class="block text-xs font-medium mb-4">Correo</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu correo"
          class="text-xs w-full px-4 py-3 bg-[#FAFAFA] rounded-full focus:outline-none focus:ring-1 focus:ring-black"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-xs font-medium mb-4"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          class="text-xs w-full px-4 py-3 bg-[#FAFAFA] rounded-full focus:outline-none focus:ring-1 focus:ring-black"
        />
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="text-red-500 text-xs text-center">
        {{ errorMessage }}
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-gray-800 text-white text-xs py-3 px-6 rounded-full hover:bg-gray-900 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed font-medium shadow-md"
      >
        Inicia sesión
      </button>
    </form>

    <p class="text-xs text-center text-[#525252] mt-6">
      Esta plataforma está reservada para usuarios autorizados
    </p>
  </div>
</div>
