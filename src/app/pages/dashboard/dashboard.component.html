<!-- Contenido específico de la vista de dashboard -->
<div class="dashboard-content">
    <!-- Header -->
    <header class="content-header">
        <h1 class="header-title">Estudiantes con más ausencias por grupo</h1>
        <div class="header-right">
            <span class="user-name">{{ currentUser?.fullName || currentUser?.email || 'Usuario' }}</span>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="content-body">
        <!-- Chart container -->
        <div class="chart-main-container">
            <!-- Filtros de fecha -->
            <div class="filters-container">
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="startDate" class="filter-label">Fecha inicio:</label>
                        <input type="date" id="startDate" class="filter-input" [(ngModel)]="fechaInicio" (change)="onFechaChange()">
                    </div>
                    <div class="filter-group">
                        <label for="endDate" class="filter-label">Fecha fin:</label>
                        <input type="date" id="endDate" class="filter-input" [(ngModel)]="fechaFin" (change)="onFechaChange()">
                    </div>
                </div>
            </div>

            <!-- Chart wrapper -->
            <div class="chart-wrapper">
                <canvas #attendanceChart></canvas>
            </div>
        </div>
    </div>
</div>
