<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Asistencia</title>
    <link rel="stylesheet" href="dashboard.component.css" />
    <!-- Iconos (Font Awesome y Tabler Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>

<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-microchip"></i> SmartEntry
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="ti ti-clipboard-data"></i> Panel de Asistencia
                </a>
                <div class="nav-group">
                    <button type="button" class="nav-item dropdown-toggle" data-dropdown-toggle="usuariosDropdown">
                        <span class="flex items-center gap-2"><i class="ti ti-users"></i> Calificaciones</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                </div>
                <div class="nav-group">
                    <button type="button" class="nav-item dropdown-toggle" data-dropdown-toggle="academicoDropdown">
                        <span class="flex items-center gap-2"><i class="ti ti-book"></i> Horario Docentes</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                </div>
                <a href="#" class="nav-item">
                    <i class="ti ti-calendar"></i> Historial de Asistencia
                </a>
            </nav>

            <!-- Cerrar sesión -->
            <div class="sidebar-footer">
                <button (click)="logout()" class="nav-item logout-btn">
                    <i class="ti ti-logout-2"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Navbar -->
            <header class="navbar">
                <h1>Panel de Asistencia</h1>
                <input type="text" placeholder="00/00/0000" class="date-input">
            </header>

            <!-- Tabs -->
            <div class="tabs-container">
                <button class="tab-btn active">
                    <i class="ti ti-chalkboard-teacher"></i> Profesores
                </button>
                <button class="tab-btn">
                    <i class="ti ti-school"></i> Alumnos
                </button>
            </div>

            <!-- Contenido dinámico -->
            <main class="content-area">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>
</body>

</html>
